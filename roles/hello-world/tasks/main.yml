# Tasks for running the "hello-world" alpine image in docker
---
- name: check echo
  shell: echo 'hello'
  register: hello

- name: check if it ran
  debug:
    msg: '{{ hello.stdout }}'

- name: sudo docker run alpine hello-world
  command: docker container run --rm alpine echo "hello from alpine"
  become: yes
  register: string

